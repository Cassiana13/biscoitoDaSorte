<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biscoito da Sorte</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,700;1,9..40,400&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="screenOne">
        <h2>Qual é a sua sorte de hoje?</h2>
        <p>Abra o biscoito e descubra!</p>
        <img id="btnCookie" src="./assets/cookie.svg" alt="" />
      </div>
      <div class="screenTwo hide">
        <h2>Aqui está a sua sorte de hoje:</h2>
        <div class="phrase">
          <p>
            Se alguém está tão cansado que não possa te dar um sorriso,
            deixa-lhe o teu.
          </p>
        </div>

        <img src="./assets/opened-cookie.svg" alt="" />
        <button id="btnReset">Abrir outro biscoito</button>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
